<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <title>CRUD TEST</title>
    </head>   

    <body>
        <center>
        <div class="PANTRYADD">
            <h2>ADD INGREDIENTS</h2>
            <form method="post">
                <table>
                    <thead>
                        <tr>
                            <th>Ingredient Name</th>
                            <th>Quantity</th>
                            <th>Unit</th>
                            <th>Purchase Date</th>
                            <th>Expiration Date</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>
                                <label for="ingName">Ingredient Name:</label>
                                <input type="text" name="ingName" id="ingName" required> 
                            </td> 
                            <td>
                                <label for="qty">Quantity:</label>
                                <input type="text" name="qty" id="qty" required> 
                            </td> 
                            <td>
                                <label for="unit">Unit:</label>
                                <input type="text" name="unit" id="unit" required> 
                            </td> 
                            <td>
                                <label for="pdate">Purchase Date:</label>
                                <input type="date" name="pdate" id="pdate" required> 
                            </td> 
                            <td>
                                <label for="edate">Expiration Date:</label>
                                <input type="date" name="edate" id="edate" required> 
                            </td> 
                        </tr> 
                    </tbody>
                 </table>
                <input type="submit" value="ADD">
            </form>
        </div>
        <div class="url">
            <a href="{{url_for('home')}}">HOME</a>
            <a href="{{url_for('pantry')}}">PANTRY</a>
            <a href="{{url_for('logout')}}">LOGOUT</a>
        </div>
        {% if msg %}
        <div class="msg">{{msg}}</div>
        {% endif %}
        </center>
    </body>

</html>
