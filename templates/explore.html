<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <title>CRUD TEST</title>
  </head>
  <body>
    <center>
      <h3>{{msg}}</h3>
      <table>
        <thead>
          <tr>
            <th>Name</th>
            <th>Image</th>
            <th>Add to favorite</th>
          </tr>
        </thead>
        <tbody>
          {% for item in display %}
          <tr>
            <td><a href="{{url_for('recipeDetails', recipeId=item.id)}}">{{item.name}}</a></td>
            <td>
              <img href="#" src="{{item.thumbnail_url}}" width="250" height="250" />
            </td>
            <td>
                <a href="{{url_for('addfavorite', recipeId=item.id)}}">ADD TO FAVORITE</a>
            </td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
      {{pagination.links}}
      <div>
        <a href="{{url_for('pantry')}}">PANTRY</a>
        <a href="{{url_for('logout')}}">LOGOUT</a>
      </div>
    </center>
  </body>
</html>
