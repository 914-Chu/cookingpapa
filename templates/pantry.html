<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <title>CRUD TEST</title>
  </head>
  <style>
     body {
      background-color: #db9d47;
      margin: 0;
      padding: 0;
      font-family: helvetica;
    }
    .header a {
            margin-top: 5px;
            margin-left: 5px; 
        }

  </style>
  <body>
    <div class = "header">
      <a href = "{{url_for('frontpage')}}"><img src = "https://res.cloudinary.com/cookingpapa/image/upload/v1606153796/images/logo_pxqsex.png" alt=cookingpapalogo style="width: 250px; height: auto;"></a>
  </div>
    <center>
      <h2>PANTRY</h2>
      <h3>USER NAME: {{userName}}</h3>
      <table>
        <thead>
          <tr>
            <th>Ingredient Name</th>
            <th>Unit</th>
            <th>Quantity</th>
          </tr>
        </thead>
        <tbody>
          {% for item in output %}
          <tr>
            <td>{{item['name']}}</td>
            <td>{{item['unit']}}</td>
            <td>{{item['qty']}}</td>
            <td><a href="{{url_for('updatePantry', item=item)}}">UPDATE</a></td>
            <td>
              <a
                href="{{url_for('deletePantry', item=item)}}"
                onclick="return confirm('Are you sure for the deletion?')"
                >DELETE</a
              >
            </td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
      <div>
        <a href="{{url_for('home')}}">HOME</a>
        <a href="{{url_for('pantryadd')}}">ADD</a>
        <a href="{{url_for('checkDate')}}">CheckDate</a>
        <a href="{{url_for('logout')}}">LOGOUT</a>
      </div>
    </center>
  </body>
</html>
