<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <title>CRUD TEST</title>
    </head>    
    <body>
        <center>
            <h2>PANTRY</h2>
            <h3>USER NAME: {{userName}}</h3>
            <table>
                <thead>
                    <tr>
                        <th>Ingredient Name</th>
                        <th>Quantity</th>
                        <th>Unit</th>
                        <th>Purchase Date</th>
                        <th>Expiration Date</th>
                    </tr>
                </thead>
                <tbody>
                    {% for item in output %}
                    <tr>
                      <td>{{item['name']}}</td>   
                      <td>{{item['qty']}}</td> 
                      <td>{{item['unit']}}</td> 
                      <td>{{item['pdate']}}</td> 
                      <td>{{item['edate']}}</td> 
                      <td><a href="{{url_for('updatePantry', item=item)}}"><button></button>UPDATE</button></a></td>
                      <td><a href="{{url_for('deletePantry', item=item)}}" onclick="return confirm('Are you sure for the deletion?')"><button>DELETE</button></a></td>
                    </tr>    
                    {% endfor %}
                </tbody>
            </table>
            <div>
                <a href="{{url_for('home')}}"><button>HOME</button></a>
                <a href="{{url_for('pantryadd')}}"><button>ADD</button></a>
                <a href="{{url_for('logout')}}"><button>LOGOUT</button></a>
            </div>
        </center>
    </body>
</html>
