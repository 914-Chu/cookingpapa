    <style>
        .button {
            background-color: white;
            border: none;
            color: black;
            border-radius: 12px;
            padding: 14px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 12px;
            margin: 4px 2px;
            transition-duration: 0.4s;

        }
        .button1 {
            position: absolute;
            top: 10px;

        }
        .button2 {

            right: 30px;
        }
        .button1:hover {
            background-color:rgb(40, 209, 167);
            color: black;
        }
        .button2:hover {
            background-color: rgb(40, 209, 167);
            color: black;

        }

    </style>   
    <body>
        <center>
        <div>
            <h1>COOKINGPAPA!</h1>
        </div>
      
        <div class="url">
            <a href="{{url_for('login')}}"><button class="button button1">LOGIN</button></a>
            <a href="{{url_for('register')}}"><button class="button button2">SIGN UP</button></a>
        </div>
    
        </center>
    </body>
