<!DOCTYPE html>
<HTML lang="en">
    <head>
        <meta charset="UTF-8">
        <title>CRUD TEST</title>
    </head>
    <style>
          body {
      background-color: #db9d47;
      margin: 0;
      padding: 0;
      font-family: helvetica;
    }
    .header a {
            margin-top: 5px;
            margin-left: 5px;  
        }

        .url {
      height: 100%;
      width: 0;
      position: fixed;
      z-index: 1;
      top: 0;
      right:0;
      background-color: #463F3a;
      overflow-x: hidden;
      transition: 0.5s;
      padding-top: 60px;
  }
  .url a {
      padding: 8px 8px 8px 32px;
      text-decoration: none;
      font-size: 24px;
      color: white;
      display: block;
      transition: 0.3s;
  }
  .url a:hover {
      color: #289cd1;
  }
  .url .closebtn {
      position: absolute;
      top: 0;
      right: 25px;
      font-size: 36px;
      margin-left: 50px;
  
    }
    .recommendations img {
        tealign: center;
        width:  100px;
        height: 100px;
        object-fit: cover;
    }
    </style>
    <body>
        <div class = "header">
            <a href = "{{url_for('home')}}"><img src = "https://res.cloudinary.com/cookingpapa/image/upload/v1606153796/images/logo_pxqsex.png" alt=cookingpapalogo style="width: 250px; height: auto;"></a>
        </div>
        <span style="font-size: 28px; cursor:pointer; position:fixed; right: 30px; top: 0;" onclick="openNav()">&#9776;</span>
        <center>
            <div>
                <h2>Recipes based on what you have in your pantry</h2>
            </div>
            
            <div class="recommendations">
                <table>
                    <tbody>
                        <tr>
                            {% for recipe in recipes %}
                            <td style="text-align: center; padding-left: 20px;">
                                <a href="{{url_for('recipeDetails', recipeId=recipe.id)}}">
                                    <img src="{{recipe.thumbnail_url}}"/>
                                </a>
                            </td>
                            {% endfor %}
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="url" id="sideNav">
                <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
                <a href="{{url_for('frontpage')}}">Home</a>
                <a style="right: 180px;" href="{{url_for('pantry')}}">Pantry</a>
                <a href="{{url_for('explore')}}">Explore</a>
                <a style="right: 95px;" href="{{url_for('favorite')}}">Favorites</a>
                <a style="right: 30px;" href="{{url_for('logout')}}">Logout</a>
              </div>
              <script>
                function openNav() {
                  document.getElementById("sideNav").style.width = "200px";
                }
        
                function closeNav() { 
                  document.getElementById("sideNav").style.width = "0";
                }   
              </script>
        </center>
    </body>
</HTML>
