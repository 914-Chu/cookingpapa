<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <title>Explore New Recipies</title>
  </head>
  <body>
    <center>
      <form method="post">
        <input
          type="text"
          name="recipe"
          id="recipe"
          list="recipeList"
          required
        />
        <datalist id="recipeList">
          {% for item in recipeList %}
          <option data-value="{{ item.name }}" style="background: beige">
            {{ item.name }}
          </option>
          {% endfor %}
        </datalist>
        <input type="submit" value="Search" />
      </form>
    </center>
  </body>
  
</html>
