<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <title>CRUD TEST</title>
    </head>    
    <body>
        <center>
        <div class="DELETE">
            <h2>DELETE</h2>
            <h3>DELETED USER:</h3>
            <table>
                <thead>
                    <tr>
                        <th>userId</th>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>pwd</th>
                    </tr>
                </thead>
                {% if account %}
                <tbody>
                    <tr>
                      <td>{{account['userId']}}</td>   
                      <td>{{account['firstName']}}</td> 
                      <td>{{account['lastName']}}</td> 
                      <td>{{account['pwd']}}</td> 
                    </tr>    
                </tbody>
                {% endif %}
            </table>
        </div>
        <div class="url">
            <a href="{{url_for('index')}}">INDEX</a>
            <a href="{{url_for('create')}}">CREATE</a>
            <a href="{{url_for('read')}}">READ</a>
            <!-- TODO:DELETE -->
        </div>
        {% if msg %}
        <div class="msg">{{msg}}</div>
        {% endif %}
        </center>
    </body>
</html>
