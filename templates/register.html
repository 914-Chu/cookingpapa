<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <title>CRUD TEST</title>
    </head> 
    <style>
         label {
             display: block;
             padding: 8px;
             text-align: 50px 20px;
         }
    </style>   

    <body>
        <center>
        <div class="REGISTER">
            <h2>REGISTER</h2>
            <form method="post">
                <label for="userName">User Name:</label>
                <input type="text" name="userName" id="userName" required>
                <label for="pwd">Password:</label>
                <input type="text" name="pwd" id="pwd" required>
                <input type="submit" value="Register">
            </form>  
        </div>
        <div class="url">
            <a href="{{url_for('login')}}"><button>LOGIN</button></a>
            <a href="{{url_for('read')}}"><button>READ</button></a>
            
        </div>
        {% if msg %}
        <div class="msg">{{msg}}</div>
        {% endif %}
        </center>
    </body>
</html>
