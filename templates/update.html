<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <title>CRUD TEST</title>
    </head> 
    <style>
         body {
      background-color: #ffc543;
      margin: 0;
      padding: 0;
      font-family: helvetica;
    }
    .header a {
      font-family: helvetica;
      font-size: 30px;
      margin-top: 5px;
      margin-left:5px;
      color: #d6970f;
      font-weight: bold;
      text-decoration: none;
  }
    </style>   
    <body>
        <div class = "header">
            <a href = "{{url_for('frontpage')}}">cookingpapa</a>
        </div>
        <center>
        <div class="UPDATE">
            <h2>UPDATE</h2>
            {% if userId %}
            <h3>userId:{{userId}}</h3>
            {% endif %}
            <form method="post">
                <label for="userName">User Name:</label>
                <input type="text" name="userName" id="userName" required>
                <label for="pwd">Password:</label>
                <input type="text" name="pwd" id="pwd" required>
                <input type="submit" value="Update">
            </form>  
        </div>
        <div class="url">
            <a href="{{url_for('index')}}">INDEX</a>
            <a href="{{url_for('register')}}">REGISTER</a>
            <a href="{{url_for('read')}}">READ</a>
            <!-- TODO:DELETE -->
        </div>
        {% if msg %}
        <div class="msg">{{msg}}</div>
        {% endif %}
        </center>
    </body>
</html>
